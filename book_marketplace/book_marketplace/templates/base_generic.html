<!DOCTYPE html>
<html>
<head>
    <title>Book Marketplace</title>
</head>
<body>
    <header>
        <h1>Book Marketplace</h1>
        <nav>
            <a href="{% url 'book_list' %}">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'signup' %}">Signup</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Book Marketplace s.H</p>
    </footer>
</body>
</html>
